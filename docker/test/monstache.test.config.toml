mongo-url = "mongodb://root-user:password@mongo-0:27017"

change-stream-namespaces = ["hoang.profile", "hoang.students", "hoang.test", "hoang.user"]

direct-read-namespaces = ["hoang.profile", "hoang.students", "hoang.test", "hoang.user"]

config-database-name = "elasticsearch-monstache"

direct-read-stateful = true

resume = true
resume-strategy = 1
resume-name="monstache-profiling-v16-4-pod"

elasticsearch-urls = ["http://es7:9200"]

elasticsearch-max-conns = 1

elasticsearch-max-seconds = 1

elasticsearch-max-docs = 1

verbose = true

enable-http-server = true
